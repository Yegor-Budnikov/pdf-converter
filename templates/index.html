<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to DOCX Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to DOCX Converter</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="application/pdf" required />
      <button type="submit">Convert</button>
    </form>
    <div id="downloadLink" style="display: none; margin-top: 20px;">
      <a href="#" id="downloadButton">Download DOCX</a>
    </div>
  </div>
  <script>
    const uploadForm = document.getElementById('uploadForm');
    const downloadLink = document.getElementById('downloadLink');
    const downloadButton = document.getElementById('downloadButton');

    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files[0]) {
        alert('Please upload a PDF file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('http://127.0.0.1:5000/convert', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Conversion failed.');
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        downloadButton.href = url;
        downloadButton.download = 'converted.docx';
        downloadLink.style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        alert('Conversion failed. Please try again.');
      }
    });
  </script>
</body>
</html>
